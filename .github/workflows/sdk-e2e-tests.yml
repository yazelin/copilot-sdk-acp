name: "SDK E2E Tests"

env:
  HUSKY: 0
  PYTHONUTF8: 1

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  merge_group:

permissions:
  contents: read

jobs:
  nodejs-sdk:
    name: "Node.js SDK Tests"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./nodejs
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-node@v6
        with:
          cache: "npm"
          cache-dependency-path: "./nodejs/package-lock.json"
          node-version: 22
      - uses: ./.github/actions/setup-copilot
      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run prettier check
        if: runner.os == 'Linux'
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Typecheck SDK
        run: npm run typecheck

      - name: Install test harness dependencies
        working-directory: ./test/harness
        run: npm ci --ignore-scripts

      - name: Warm up PowerShell
        if: runner.os == 'Windows'
        run: pwsh.exe -Command "Write-Host 'PowerShell ready'"

      - name: Run Node.js SDK tests
        env:
          COPILOT_HMAC_KEY: ${{ secrets.COPILOT_DEVELOPER_CLI_INTEGRATION_HMAC_KEY }}
          COPILOT_CLI_PATH: ${{ steps.cli-path.outputs.path }}
        run: npm test

  go-sdk:
    name: "Go SDK Tests"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./go
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: ./.github/actions/setup-copilot
      - uses: actions/setup-go@v6
        with:
          go-version: "1.23"

      - name: Run go fmt
        if: runner.os == 'Linux'
        working-directory: ./go
        run: |
          go fmt ./...
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ go fmt produced changes. Please run 'go fmt ./...' in go"
            git --no-pager diff
            exit 1
          fi
          echo "✅ go fmt produced no changes"

      - name: Install golangci-lint
        if: runner.os == 'Linux'
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: ./go
          version: latest
          args: --timeout=5m

      - name: Install test harness dependencies
        working-directory: ./test/harness
        run: npm ci --ignore-scripts

      - name: Warm up PowerShell
        if: runner.os == 'Windows'
        run: pwsh.exe -Command "Write-Host 'PowerShell ready'"

      - name: Run Go SDK tests
        env:
          COPILOT_HMAC_KEY: ${{ secrets.COPILOT_DEVELOPER_CLI_INTEGRATION_HMAC_KEY }}
          COPILOT_CLI_PATH: ${{ steps.cli-path.outputs.path }}
        run: /bin/bash test.sh

  python-sdk:
    name: "Python SDK Tests"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./python
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: ./.github/actions/setup-copilot
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python dev dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run ruff lint
        run: uv run ruff check

      - name: Run ty type checking
        run: uv run ty check copilot

      - name: Install test harness dependencies
        working-directory: ./test/harness
        run: npm ci --ignore-scripts

      - name: Warm up PowerShell
        if: runner.os == 'Windows'
        run: pwsh.exe -Command "Write-Host 'PowerShell ready'"

      - name: Run Python SDK tests
        env:
          COPILOT_HMAC_KEY: ${{ secrets.COPILOT_DEVELOPER_CLI_INTEGRATION_HMAC_KEY }}
          COPILOT_CLI_PATH: ${{ steps.cli-path.outputs.path }}
        run: uv run pytest -v -s

  dotnet-sdk:
    name: ".NET SDK Tests"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./dotnet
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: ./.github/actions/setup-copilot
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"
      - uses: actions/setup-node@v6
        with:
          cache: "npm"
          cache-dependency-path: "./nodejs/package-lock.json"

      - name: Install Node.js dependencies (for CLI)
        working-directory: ./nodejs
        run: npm ci --ignore-scripts

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Run dotnet format check
        if: runner.os == 'Linux'
        run: |
          dotnet format --verify-no-changes
          if [ $? -ne 0 ]; then
            echo "❌ dotnet format produced changes. Please run 'dotnet format' in dotnet"
            exit 1
          fi
          echo "✅ dotnet format produced no changes"

      - name: Build SDK
        run: dotnet build --no-restore

      - name: Install test harness dependencies
        working-directory: ./test/harness
        run: npm ci --ignore-scripts

      - name: Warm up PowerShell
        if: runner.os == 'Windows'
        run: pwsh.exe -Command "Write-Host 'PowerShell ready'"

      - name: Run .NET SDK tests
        env:
          COPILOT_HMAC_KEY: ${{ secrets.COPILOT_DEVELOPER_CLI_INTEGRATION_HMAC_KEY }}
        run: dotnet test --no-build -v n
